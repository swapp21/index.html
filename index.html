<!DOCTYPE html>
<html>
<head>
<title>For Tanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 500px;
  animation: fadeIn 1.5s ease;
  position: relative;
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin: 8px 0;
  line-height: 1.6;
}

.question {
  margin-top: 25px;
  font-size: 26px;
  font-weight: 600;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
  position: relative;
}

#yes {
  background: white;
  color: #ff4d88;
  font-weight: 600;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #333;
  color: white;
  position: absolute;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Tanu ‚ù§Ô∏è</h1>
  <p>Your light brown eyes make you look sooo beautiful üòç</p>
  <p>Every time I look at you, I fall for you all over again ü•∫</p>
  <p class="question">Will you be my Valentine, Tanu? üíñ</p>

  <div class="buttons" id="buttonArea">
    <button id="yes" onclick="yesClicked()">Yes üíò</button>
    <button id="no">No üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const buttonArea = document.getElementById("buttonArea");

noBtn.addEventListener("mouseover", function() {
  const areaRect = buttonArea.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = areaRect.width - btnRect.width;
  const maxY = areaRect.height - btnRect.height;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

function yesClicked() {
  document.body.innerHTML = `
  <div style="text-align:center; color:white; font-family:Poppins;">
    <h1 style="font-family:'Dancing Script'; font-size:50px;">YAYYY TANU!!! ‚ù§Ô∏èüòç</h1>
    <p style="font-size:22px;">You just made Swapnil the happiest guy alive ü•πüíï</p>
    <p style="font-size:20px;">I promise to always admire those beautiful light brown eyes forever üòò</p>
  </div>
  `;
  startHearts();
}

function startHearts() {
  setInterval(function(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
