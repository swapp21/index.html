<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  padding: 50px 60px;
  border-radius: 20px;
  text-align: center;
  color: white;

  width: 90%;
  max-width: 500px;
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 48px;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  margin: 8px 0;
  line-height: 1.6;
}

.question {
  margin-top: 25px;
  font-size: 24px;
  font-weight: 600;
}

button {
  font-size: 18px;
  padding: 12px 28px;
  margin: 15px;
  cursor: pointer;
  border: none;
  border-radius: 30px;
  transition: 0.3s;
}

#yes {
  background: white;
  color: #ff4d88;
  font-weight: 600;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #333;
  color: white;
  position: absolute; /* SAME AS YOUR WORKING VERSION */
}

.heart {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}
</style>
</head>

<script>

  }, 300);
}
</script>
