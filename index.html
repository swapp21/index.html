<!DOCTYPE html>
<html>
<head>
<title>For Tanu â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 500px;
  position: relative;
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin: 6px 0;
}

.question {
  margin-top: 20px;
  font-size: 24px;
  font-weight: 600;
}

.button-area {
  position: relative;
  height: 120px; /* Important: fixed space for movement */
  margin-top: 30px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

#yes {
  background: white;
  color: #ff4d88;
  font-weight: 600;
  position: relative;
  z-index: 1;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #333;
  color: white;
  position: absolute;
  left: 60%;
  top: 40%;
}
</style>
</head>

<body>

<div class="card">
  <h1>Tanu â¤ï¸</h1>
  <p>Your light brown eyes make you look sooo beautiful ğŸ˜</p>
  <p>Every time I look at you, I fall for you all over again ğŸ¥º</p>
  <p class="question">Will you be my Valentine? ğŸ’–</p>

  <div class="button-area" id="area">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="no">No ğŸ˜œ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const area = document.getElementById("area");

// Move FAST when mouse comes near
area.addEventListener("mousemove", function(e) {
  const rect = noBtn.getBoundingClientRect();

  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const distanceX = Math.abs(e.clientX - centerX);
  const distanceY = Math.abs(e.clientY - centerY);

  if (distanceX < 100 && distanceY < 60) {
    moveFast();
  }
});

function moveFast() {
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

function yesClicked() {
  document.body.innerHTML = `
  <div style="text-align:center; color:white; font-family:Poppins;">
    <h1 style="font-family:'Dancing Script'; font-size:50px;">YAYYY TANU!!! â¤ï¸ğŸ˜</h1>
    <p style="font-size:22px;">You just made Swapnil the happiest guy alive ğŸ¥¹ğŸ’•</p>
    <p style="font-size:20px;">I promise to always admire those beautiful light brown eyes forever ğŸ˜˜</p>
  </div>
  `;
}
</script>

</body>
</html>
